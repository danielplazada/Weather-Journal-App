<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <title>Landing Page Project</title>
</head>
<body>
  <center>
  <div class="container">
    <div class="box">
      <div>
        <h1>
          Weather Journal App
        </h1>
        <div class="holder city">
          <label for="city">Enter Swedish City</label>
          <input type="text" id="city" placeholder="enter Swedish City here" value="Malmo">
        </div>
        <div class="holder feelings">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="myInput" id="feelings" style="resize: none;" placeholder="Enter your feelings here" rows="9" cols="50"></textarea>
          <button id="generate" type="submit"> Generate </button>
        </div>
        <div class="holder entry">
          <h2 class="title">Most Recent Entry</h2>
          <div id="entryHolder">
            <div id="date"></div>
            <div id="temp"></div>
            <div id="content"></div>
          </div>
        </div>
      </div>
      <script src="app.js" type="text/javascript"></script>
    </div>
  </div>
</body>
</html>
